<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library Catalog</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <button id="download-db-btn">Download Database</button>
    <h1>Library Catalog</h1>
    <div id="form">
        <div>
            <input type="text" id="title" placeholder="Title">
            <input type="text" id="author" placeholder="Author">
            <input type="text" id="genre" placeholder="Genre">
            <input type="number" id="year" placeholder="Published Year">
            <input type="text" id="location" placeholder="Location">
        </div>
        <div>
            <p style="display: inline-block;">Kayla: </p>
            <select id="kstatus">
                <option value="" disabled selected>Status</option>
                <option value="unread">Unread</option>
                <option value="reading">Reading</option>
                <option value="finished">Finished</option>
            </select>
            <input type="number" id="krates" placeholder="Rating">
        </div>
        <div>
            <p style="display: inline-block;">Jock: </p>
            <select id="jstatus">
                <option value="" disabled selected>Status</option>
                <option value="unread">Unread</option>
                <option value="reading">Reading</option>
                <option value="finished">Finished</option>
            </select>
            <input type="number" id="jrates" placeholder="Rating">
        </div>
        <div><textarea id="notes" placeholder="Notes"></textarea></div>
        <button onclick="addBook()">Add Book</button>
        <button id="commit-button" style="display:none;">Commit Changes</button>
    </div>
    <h2>Books</h2>
    <!-- Search Bar -->
    <input type="text" id="searchBar" placeholder="Search for a book..." oninput="fetchBooks()">

    <!-- Category Filter -->
    <select id="categoryFilter" onchange="fetchBooks()">

        <!-- Dynamic genres will be inserted here -->
    </select>

    <!-- Sorting Options -->
    <select id="sortBy" onchange="fetchBooks()">
        <option value="title">Sort by Title</option>
        <option value="author">Sort by Author</option>
        <option value="published_year">Sort by Year</option>
    </select>

    <!-- Books List -->
    <div id="books"></div>

    <script src="script.js"></script>
</body>
</html>
