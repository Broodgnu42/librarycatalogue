<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library Catalog</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <button id="download-db-btn">Download Database</button>
    <h1>Library Catalog</h1>
    <div id="form">
        <div>
            <input type="text" id="title" placeholder="Title">
            <input type="text" id="author" placeholder="Author">
            <input type="text" id="genre" placeholder="Genre">
            <input type="number" id="year" placeholder="Published Year">
        </div>
        <div>
            <p style="display: inline-block;">Kayla: </p>
            <select id="kstatus">
                <option value="" disabled selected>Status</option>
                <option value="active">Unread</option>
                <option value="inactive">Reading</option>
                <option value="suspended">Finished</option>
            </select>
            <input type="number" id="krates" placeholder="Rating">
        </div>
        <div>
            <p style="display: inline-block;">Jock: </p>
            <select id="jstatus">
                <option value="" disabled selected>Status</option>
                <option value="active">Unread</option>
                <option value="inactive">Reading</option>
                <option value="suspended">Finished</option>
            </select>
            <input type="number" id="jrates" placeholder="Rating">
        </div>
        <div><textarea id="notes" placeholder="Notes"></textarea></div>
        <button onclick="addBook()">Add Book</button>
    </div>
    <h2>Books</h2>
    <div id="books"></div>
    <script src="script.js"></script>
</body>
</html>
