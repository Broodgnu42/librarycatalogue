<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library Catalog</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Library Catalog</h1>
    <button id="download-db-btn">Download Database</button>
    <div id="form">
        <div>
            <input type="text" id="title" placeholder="Title">
            <input type="text" id="author" placeholder="Author">
            <input type="text" id="genre" placeholder="Genre">
            <input type="number" id="year" placeholder="Published Year">
        </div>
        <div>
            <input type="text" id="kstatus" placeholder="Kayla Status">
            <input type="number" id="krates" placeholder="Kayla Rating">
            <input type="text" id="jstatus" placeholder="Jock Status">
            <input type="number" id="jrates" placeholder="Jock Rating">
        </div>
        <div><input type="text" id="notes" placeholder="Notes"></div>
        <button onclick="addBook()">Add Book</button>
    </div>
    <h2>Books</h2>
    <div id="books"></div>
    <script src="script.js"></script>
</body>
</html>
